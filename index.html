<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<body>

   <div class="title"> <h1 class="title-text">Rock Scissors Paper</h1></div>
    


    <div class="form1">
        <form class="form">
            <label for="item" style="color: cornflowerblue;">Enter your name :</label>
            <input type="text" id="item" placeholder="Your Name" style="width: 20%;" >
            
            <button class="button-submit">Change</button>
        </form>
    </div>



    <div class="div1">
        <div class="div2">
            <div class="div-img">
                <img src="img/Unknown_person.jpg" class="img1" alt="">
            </div>
            <p class="text">
                <strong class="text1-1"> <em>Player</em> threw: </strong>
              <span id="userChoice" class="choice1"></span>
        </div>
        <div class="div2-1">
            <div class="div-img2">
                <img src="img/robot.webp" class="img2" alt="">

            </div>
            <p class="text">
                <strong class="text1-1">Computer threw: </strong>
                <span id="computerChoice" class="choice1"></span>
              </p>

        </div>
    </div>
   
   
    <div class="div3"><p id="result"></p></div>
    <div class="div4"> <p>
        <strong class=""> <span>Your</span> Wins: </strong>
      <span id="userWinCount">0</span>
    </p>
    <p>
      <strong>Computer Wins: </strong>
      <span id="computerWinCount">0</span>
    </p></div>
   
    <div class="div5">
      <button class="choice choice01">Rock</button>
      <button class="choice choice02">Scissors</button>
      <button class="choice choice03">Paper</button>
    </div>


    

   
</body>
</html>
